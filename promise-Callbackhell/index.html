        function callbackhellPromise(countvalue){
        let sam = (countdown) => 
        new Promise ((resolve, reject) =>  {
                if (countdown >= 1) {
                    window.setTimeout(() => {
                document.querySelector(".classexample").innerText = countdown;
                resolve(countdown); 
                },1000)
                }
                else
                {
                reject("End")
                }
        })
        
        sam(countvalue)
            .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
                .then((n) => sam(--n))
            .catch(() =>  window.setTimeout(() => { document.querySelector(".classexample").innerText = "Happy Independence day!"},1000))
        }

        callbackhellPromise(9)

    </script>
