<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8'>
<meta http-equiv='X-UA-Compatible' content='IE=edge'>
<title> 8.html</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="8.css"/>
</head>


<body>
    <h2>Use the table tag to design given image.</h2>
    <hr>
    <div class="outer">
        <p> Health Chart</p>
    
    <table>
    </tbody >
        <tr>
            <td rowspan="2">State of Health</td>
            <td colspan=2 style="text-align: center;"> Fasting Value</td>
            <td>After Eating</td> 
    </tr>
    <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
    </tr>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td> 
        <td>Less than 140</td>
</tr>
<tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td> 
        <td>140 to 200</td>
</tr>
<tr>
    <td>Diabetes</td>
    <td>More than 126</td>
    <td>N/A</td> 
    <td>More than 200</td>
</tr>
    
</tbody> 
</table>     
</div>

</body>

</html>
