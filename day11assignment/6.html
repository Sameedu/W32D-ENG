<body>
<h1><strong>In the form, add two radio buttons with grouping them for employee type(Salaried and own business).</strong></h1>
<hr />
<form>
<p>
    Choose the employee type:
</p>
<input type="radio" name="employeetype" value="Salaried">
<label for="Salaried">Salaried</label><br>
<input type="radio" name="employeetype" value="Own business">
<label for="Own business">Own business</label><br>
<input type="submit" value="Submit">
</form>
</body>
