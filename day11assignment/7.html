<!DOCTYPE html>
<html>

<head>
<meta charset='utf-8'>

<body>
    
        <form class=outer>
            <table  >
                <tr  >
                    <td class="heading" colspan=3 >Yes! I want to subscribe to <strong> <i class="fa fa-italic" aria-hidden="true"> Mag-O-Zine </i></strong> </td>
                </tr>
                <tr class=headingtr>
                    <td><input type="text" id="firstname" placeholder="Joe" style="text-align: center" /></td>
                    <td><input type="text" id="lastname"  placeholder="Schmegeggie" style="text-align: center" /></td>
                </tr>
                <tr>
                    <td><label for="firstname" > First Name </label></td>
                    <td><label for="lastname"> Last Name </label></td>
                </tr>

                <tr>
                    <td colspan=2><input type="text" id="Address" width: 100% placeholder="1001,Washington Street" style="text-align: center" /></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                </tr>
                <tr>
                    <td><input type="text" id="city" name="city" placeholder="Auburn" style="text-align: center" /></td>
                    <td><input type="text" id="state" name="state" placeholder="CA" style="text-align: center" /></td>
                    <td><input type="text" id="zip" name=zip placeholder="99999" style="text-align: center"/></td>
                </tr>
                <tr>
                    <td><label for="city"> City </label></td>
                    <td><label for="state"> State </label></td>
                    <td><label for="zip"> Zip </label></td>
                </tr>
            </table>
                <div class = "subscribeoption">
                <p>Subscribe for: </p>
                <input type="checkbox" id="1yr" name="1yr"/>
                <label for="1yr"> 1 yr ($19.95) </label>
                <input type="checkbox" id="2yr" name="2yr"/>
                <label for="2yr"> 2 yr ($35.00) </label><br>
                </div>
                <p class="sendopt">Send me more information about:</p>
                <input type="checkbox" id="Computerzine" name="Computerzine"/>
                <label for="Computerzine"> Computer-Zine </label><br>
                <input type="checkbox" id="fishingzine" name="fishingzine"/>
                <label for="fishingzine"> Fishing-Zine </label><br>
                <input type="checkbox" id="catozine" name="catozine"/>
                <label for="catozine"> Cat-O-Zine </label>
        </form>
